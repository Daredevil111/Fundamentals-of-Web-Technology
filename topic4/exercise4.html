<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 4 - Exercise 4</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="exercise4.css">
</head>
<body>
    <form action="https://drusmannaeem.co.uk/process.php" method="get">
        <legend>Shirt Order Form</legend>
        <fieldset>
            <label for="size">Shirt Size</label>
            <select name="size" id="size">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>

            <label for="sleeves">Sleeves</label>
            <div>
                <label for="short">Short</label>
                <input type="radio" name="sleeves" id="short" value="short" checked>
                
            </div>
            <div>
                <label for="long">Long</label>
                <input type="radio" name="sleeves" id="long" value="long">
                
            </div>

            <label for="color">Choose Shirt Color</label>
            <input type="color" name="color" id="color">

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" min="1" max="10">

            <label for="date_requested">Date Requested</label>
            <input type="date" name="date_requested" id="date_requested">
        </fieldset>

        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" required>

            <label for="telephone">Telephone Number</label>
            <input type="tel" name="telephone" id="telephone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="example 44-207-882-1234" required>
        </fieldset>
        <fieldset>
            <label for="address">Address</label>
            <textarea name="address" id="address" required></textarea>

            <label for="city">City</label>
            <input type="text" name="city" id="city" list="cities" required>
            <datalist id="cities">
                <option value="London">
                <option value="Birmingham">
                <option value="Manchester">
                <option value="Glasgow">
            </datalist>

            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" required>
        </fieldset>
        <fieldset style="background-color: white;">
        <label for="future_shirts">
            <input type="checkbox" name="future_shirts" id="future_shirts">
            Please keep me informed about future shirt offerings
        </label>
        <button type="submit">Submit Order</button>
        <button type="reset">Clear Form</button>
        </fieldset>
    </form>
</body>
</html>
